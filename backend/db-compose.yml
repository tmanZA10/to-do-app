
services:
  database:
    image: postgres:17.2
    container_name: todo_db
    environment:
      POSTGRES_DB: todo-database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: pg_admin
    environment:
      PGADMIN_DEFAULT_EMAIL: user@email.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "65500:80"
    depends_on:
      - database
